<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Night</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #001a33, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .heart {
            position: relative;
            z-index: 1;
            width: 150px;
            height: 150px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.8), 0 0 40px rgba(255, 77, 77, 0.5);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff4d4d;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            left: 75px;
            top: 0;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1) rotate(-45deg);
                box-shadow: 0 0 20px rgba(255, 77, 77, 0.8), 0 0 40px rgba(255, 77, 77, 0.5);
            }

            50% {
                transform: scale(1.2) rotate(-45deg);
                box-shadow: 0 0 30px rgba(255, 77, 77, 1), 0 0 60px rgba(255, 77, 77, 0.8);
            }
        }

        /* Bintang dengan pergerakan lembut */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkling 2s infinite, move 10s linear infinite;
        }

        @keyframes twinkling {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes move {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-50px);
            }
        }

        .mist {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            animation: mist 15s infinite alternate;
            pointer-events: none;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #fff, #cccccc 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        @keyframes mist {
            0% {
                transform: translate(-20%, -20%);
            }

            100% {
                transform: translate(20%, 20%);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            transform: rotate(45deg);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            0%{
                opacity: 0;
                transform: translate(400px, -400px) rotate(45deg);
            }
        }
</style>
    </style>
</head>

<body>
    <div class="mist"></div>
    <div class="shooting-star"></div>
    <div class="moon"></div>
    <div class="heart"></div>
    <audio autoplay loop src="love song.mp3"></audio>
    <script>
        // Fungsi untuk mencipta banyak bintang tembak
        const createShootingStars = () => {
            const starCount = 30; // Jumlah bintang tembak
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Kedudukan rawak
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';

                // Kelajuan dan kelewatan rawak
                star.style.animationDuration = 2 + Math.random() * 2 + 's';
                star.style.animationDelay = Math.random() * 5 + 's';

                document.body.appendChild(star);
            }
        };

        // Jalankan fungsi untuk mencipta bintang tembak
        createShootingStars();
    </script>
</body>

</html>
